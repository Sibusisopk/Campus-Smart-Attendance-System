<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="displayRandomQuote()">
    <div class="container">
        <h1 id="header">LockedIn</h1>
        <p id="quote-display">"The best way to get started is to quit talking and begin doing."</p>
        <span id="author-display">- Walt Disney</span>
    </div>

    <!-- Link your JavaScript file at the end of the body for better performance -->
    <script src="script.js"></script>
</body>
</html>
